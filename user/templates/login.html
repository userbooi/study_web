<div class="p-5 text-center mb-4 mr-4 ml-7 mt-4 bg-dark border rounded-3 jumbotron-custom" style="--bs-bg-opacity: .90;">
    <div class="container-fluid py-2">
        <h1 class="display-5 fw-bold pb-2 mb-2 border-bottom text-light">Login</h1>
        <form action="{% url 'user:login_user' %}" method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <button class="btn btn-info">
                <h3>
                  Login!
                </h3>
            </button>
        </form>
    </div>
</div>

<script>
    {% if messages %}
        {% for message in messages %}
            {% if message.message == "Thanks for The Feedback" %}
                var myModal = new bootstrap.Modal(document.getElementById('feedbackModal'), {});
                myModal.toggle();
            {% elif message.message == "Something was wrong with your information" %}
                var myModal = new bootstrap.Modal(document.getElementById('errorModal'), {});
                myModal.toggle();
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
